<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Tacos By Roscoe is not a real restaurant, as far as I know. This is a demo by Anwar Montasir for a Team Treehouse lesson on accessible forms.">
    <title>The Code Review</title>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;1,300;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <link rel="stylesheet" href="style.css">
    <!-- add FontAwesome here -->
</head>
<body>
    <header>
        <div id="logo">
            <span id="logo-text">The Code Review</span>
        </div>
    </header>
    <main>
        <div class="banner">
          <h1 class="title">Sign up for our newsletter</h1>
          <p class="intro">Get the latest news on how your code is doing right in your inbox</p>
        </div>
            <form>
              <hr class="first">
              <fieldset>
                <legend class="upper">
                  Contact Information</legend>
                  <div class="container">
                  <label class="name label item" for="name">Full Name</label>
                  <input class="name input item" type="text" id="name" name="user-name" placeholder="Required" required>
                  <label class="email label item" for="email">Email Address</label>
                  <input class="email input item" type="email" id="email" name="user-email" placeholder="Required" required>
                  <label class="phone label item" for="phone">Phone Number</label>
                  <input class="phone input item" type="number" id="phone" name="user-phone">
                  <label class="address label item" for="address">Stree Address</label>
                  <input class="address input item" type="text" id="address" name="user-address">
                  <label class="city label item" for="city">City</label>
                  <input class="city input item" type="text" id="city" name="user-city">
                  <label class="state label item" for="state">State</label>
                  <select class="state input item" id="state" name="user-state">
                    <option value="state">Choose State</option>
                  	<option value="AL">Alabama</option>
                  	<option value="AK">Alaska</option>
                  	<option value="AZ">Arizona</option>
                  	<option value="AR">Arkansas</option>
                  	<option value="CA">California</option>
                  	<option value="CO">Colorado</option>
                  	<option value="CT">Connecticut</option>
                  	<option value="DE">Delaware</option>
                  	<option value="DC">District Of Columbia</option>
                  	<option value="FL">Florida</option>
                  	<option value="GA">Georgia</option>
                  	<option value="HI">Hawaii</option>
                  	<option value="ID">Idaho</option>
                  	<option value="IL">Illinois</option>
                  	<option value="IN">Indiana</option>
                  	<option value="IA">Iowa</option>
                  	<option value="KS">Kansas</option>
                  	<option value="KY">Kentucky</option>
                  	<option value="LA">Louisiana</option>
                  	<option value="ME">Maine</option>
                  	<option value="MD">Maryland</option>
                  	<option value="MA">Massachusetts</option>
                  	<option value="MI">Michigan</option>
                  	<option value="MN">Minnesota</option>
                  	<option value="MS">Mississippi</option>
                  	<option value="MO">Missouri</option>
                  	<option value="MT">Montana</option>
                  	<option value="NE">Nebraska</option>
                  	<option value="NV">Nevada</option>
                  	<option value="NH">New Hampshire</option>
                  	<option value="NJ">New Jersey</option>
                  	<option value="NM">New Mexico</option>
                  	<option value="NY">New York</option>
                  	<option value="NC">North Carolina</option>
                  	<option value="ND">North Dakota</option>
                  	<option value="OH">Ohio</option>
                  	<option value="OK">Oklahoma</option>
                  	<option value="OR">Oregon</option>
                  	<option value="PA">Pennsylvania</option>
                  	<option value="RI">Rhode Island</option>
                  	<option value="SC">South Carolina</option>
                  	<option value="SD">South Dakota</option>
                  	<option value="TN">Tennessee</option>
                  	<option value="TX">Texas</option>
                  	<option value="UT">Utah</option>
                  	<option value="VT">Vermont</option>
                  	<option value="VA">Virginia</option>
                  	<option value="WA">Washington</option>
                  	<option value="WV">West Virginia</option>
                  	<option value="WI">Wisconsin</option>
                  	<option value="WY">Wyoming</option>
                  </select>
                  <label class="zip label item" for="zip">Zip Code</label>
                  <input class="zip input item" type="number" id="zip" name="user-zip">
                </div>
              </fieldset>
              <hr class="second">
              <fieldset>
                <legend class="lower">
                  Newsletter</legend>
                  <label for="html_news" class="newsletter">Select the newsletters you would like to receive</label>
                  <input type="checkbox" id="html_news" value="html_news" name="news_type"><label for="html_news" class="light">HTML News</label><br>
                  <input type="checkbox" id="css_news" value="css_news" name="news_type"><label for="css_news" class="light">CSS News</label><br>
                  <input type="checkbox" id="javascript_news" value="javascript_news" name="news_type"><label for="javascript_news" class="light">Javascript News</label><br>

                  <label for="html_format" class="newsletter">Newsletter format</label>
                  <input type="radio" id="html_format" value="html_format" name="news_format"><label for="html_format" class="light">HTML</label><br>
                  <input type="radio" id="plain_format" value="plain_format" name="news_format"><label for="plain_format" class="light">Plan text</label><br>

                  <label for="other_text" class="newsletter">Other topics you'd like to hear about</label>
                  <textarea id="other_text" name="other_text"></textarea>
                  <button type="submit">Sign Up</button>
              </fieldset>
            </form>
    </main>
    <footer>
      <p class="footer">Copyright The Code Review</p>
    </footer>
</body>
</html>
